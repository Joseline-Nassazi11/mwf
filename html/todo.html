<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF - Task Manager</title>
    <link rel="stylesheet" href="css/todo.css">
    <style>
        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1a4d2e;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #ddd;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover,
        .sidebar .active {
            background-color: #0d6efd;
            color: #fff;
        }

        /* Content */
        .content {
            margin-left: 240px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 15px;
            color: #1a4d2e;
        }

        /* Task Input */
        .task-input {
            display: flex;
            gap: 10opx;
            margin-bottom: 20px;
        }

        .task-input input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .task-input button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .task-input button:hover {
            background: #0b5ed7;
        }

        /* Task List */
        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            background: #f8f9fa;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }

        #taskList li.completed {
            text-decoration: line-through;
            color: gray;
        }

        .task-actions button {
            margin-left: 5px;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-actions .complete {
            background: #28a745;
            color: white;
        }

        .task-actions .delete {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>MWF</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="sales.html">Sales</a>
        <a href="suppliers.html">Suppliers</a>
        <a href="reports.html">Reports</a>
        <a href="todo.html" class="active">Tasks</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>ðŸ“‹ Task Manager</h2>

        <!-- Task input -->
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task (e.g., Record new timber stock)">
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Task list -->
        <ul id="taskList"></ul>
    </div>
    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        renderTasks();

        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();

            if (taskText === "") return alert("Please enter a task!");

            tasks.push({ text: taskText, completed: false });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            input.value = "";
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById("taskList");
            list.innerHTML = "";

            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.className = task.completed ? "completed" : "";

                li.innerHTML = `
      ${task.text}
      <div class="task-actions">
        <button class="complete" onclick="toggleComplete(${index})">
          ${task.completed ? "Undo" : "Done"}
        </button>
        <button class="delete" onclick="deleteTask(${index})">Delete</button>
      </div>
    `;
                list.appendChild(li);
            });
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            renderTasks();
        }

    </script>
    <script src="js/todo.js"></script>
</body>

</html>
