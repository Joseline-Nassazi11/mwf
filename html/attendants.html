<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF - Attendants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <h2>MWF</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="sales.html">Sales</a>
        <a href="suppliers.html">Suppliers</a>
        <a href="reports.html">Reports</a>
        <a href="attendants.html" class="active">Attendants</a>
    </div>

    <div class="navbar-custom d-flex justify-content-between align-items-center">
        <span>Mayondo Wood & Furniture Ltd</span>
        <span class="user-role">Manager</span>
    </div>

    <div class="content">
        <h2>Attendants Management</h2>

        <!-- Add Attendant Form -->
        <div class="card mb-3">
            <div class="card-body">
                <form id="attendantForm">
                    <div class="row g-3">
                        <div class="col-md-4"><label class="form-label">Full Name</label><input type="text"
                                class="form-control" required></div>
                        <div class="col-md-4"><label class="form-label">Role / Task</label><input type="text"
                                class="form-control" placeholder="e.g. Loading, Cashier"></div>
                        <div class="col-md-4"><label class="form-label">Email</label><input type="email"
                                class="form-control" required></div>
                    </div>
                    <button class="btn btn-success mt-3">Add Attendant</button>
                </form>
            </div>
        </div>

        <!-- Attendants Table -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Role / Task</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="attendantsBody">
                <!-- JS will populate attendants -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let attendants = [];

        function renderAttendants() {
            const tbody = document.getElementById('attendantsBody');
            tbody.innerHTML = '';
            attendants.forEach((a, i) => {
                tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${a.name}</td>
          <td>${a.role}</td>
          <td>${a.email}</td>
          <td>
            <button class="btn btn-sm btn-warning edit-btn">Edit</button>
            <button class="btn btn-sm btn-danger delete-btn">Delete</button>
          </td>
        </tr>
      `;
            });
        }

        document.getElementById('attendantForm').addEventListener('submit', e => {
            e.preventDefault();
            const form = e.target;
            attendants.push({
                name: form[0].value,
                role: form[1].value || '-',
                email: form[2].value
            });
            renderAttendants();
            form.reset();
        });

        document.addEventListener('DOMContentLoaded', renderAttendants);
    </script>
</body>

</html>
