<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF - Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sales.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>MWF</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="sales.html" class="active">Sales</a>
        <a href="suppliers.html">Suppliers</a>
        <a href="reports.html">Reports</a>
    </div>

    <!-- Navbar -->
    <div class="navbar-custom d-flex justify-content-between align-items-center">
        <span>Mayondo Wood & Furniture Ltd</span>
        <span class="user-role">Attendant</span>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Record Sale</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" placeholder="Enter customer name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Product</label>
                <select class="form-select">
                    <option value="">-- Select Product --</option>
                    <option value="1">Timber</option>
                    <option value="2">Sofa Set</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" value="1" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Type</label>
                <select class="form-select">
                    <option>Cash</option>
                    <option>Cheque</option>
                    <option>Bank Overdraft</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="transport">
                <label class="form-check-label" for="transport">Add 5% for transport</label>
            </div>
            <div class="mb-3">
                <label>Sales Agent / Attendant</label>
                <select class="form-select" name="agent" required id="salesAgentSelect">
                    <!-- JS will populate attendants -->
                </select>
            </div>
            <button class="btn btn-success">Submit Sale</button>
        </form>
    </div>
</body>
</html>
