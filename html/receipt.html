<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt - MWF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="receipt">
        <h3 class="text-center">Mayondo Wood & Furniture Ltd</h3>
        <p class="text-center">Receipt No: 001 | Date: 2025-09-10</p>
        <hr>
        <p><strong>Customer:</strong> XYZ Constructions</p>
        <p><strong>Payment Type:</strong> Cash</p>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Timber</td>
                    <td>10</td>
                    <td>200,000</td>
                    <td>2,000,000</td>
                </tr>
            </tbody>
        </table>

        <p><strong>Subtotal:</strong> UGX 2,000,000</p>
        <p><strong>Transport (5%):</strong> UGX 100,000</p>
        <h5><strong>Grand Total: UGX 2,100,000</strong></h5>
        <p><strong>Sales Agent:</strong> John Doe</p>
    </div>
</body>

</html>
